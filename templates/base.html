<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between" data-bs-theme="dark">
        <div class="container">
          <a href="/" class="navbar-brand text-light">Home</a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session['username'] %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/feedbacks">Feedbacks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/users/{{session['username']}}/feedback/add">New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/users/{{session['username']}}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>
                {% else %}
              <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/register">Register
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/login">Login</a>
              </li>
              {% endif %}
            </ul>
            <!-- <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>

    <div class="container" style="margin-top: 2em;">
        {%for category, msg in get_flashed_messages(with_categories=True)%}
        <div class="alert alert-{{category}}">{{msg}}</div>
    </div>
    {%endfor%}


    {% block content %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</body>
</html>
